<div ng-controller="ContactsCtrl" class= "contacts-container dashboard-container" >
  <div class="add-edit-card" ng-show="addFormShow">
    <div class="card">
      <h3>Add Contact</h3>
      <form ng-submit="addContact()" >
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control"  placeholder="Enter Name of Contact" ng-model="name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control"  placeholder="Enter Email of Contact" ng-model="email">
        </div>
        <div class="form-group">
          <label>Phone number</label>
          <input type="text" class="form-control"  placeholder="Enter Phone Number of Contact" ng-model="phone">
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>  
    </div>
  </div>
  <div class="add-edit-card" ng-show="editFormShow">
    <div class="card">
      <h3>Edit Contact</h3>
      <form ng-submit="editContact()" >
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control"  placeholder="Enter Name of Contact" ng-model="name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control"  placeholder="Enter Email of Contact" ng-model="email">
        </div>
        <div class="form-group">
          <label>Phone number</label>
          <input type="text" class="form-control"  placeholder="Enter Phone Number of Contact" ng-model="phone">
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  
  <div class="contact-card">
    <div class="card">
      <h3>Contacts</h3>
      <table class="table table-striped">
        <thead ng-init="{{uid}}">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
          </tr>
          <tr  ng-repeat ="contact in contacts | filter:uid">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.phone}}</td>
            <td><a class="btn btn-secondary" ng-click="showEditForm(contact)">Edit</a></td>
            <td><a class="btn btn-danger" ng-click="removeContact(contact)">Delete</a></td>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>
  
</div>
